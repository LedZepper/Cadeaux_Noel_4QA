<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tirage au sort de Noël</title>
  <style>
    /* Arrière-plan avec images de pelles mécaniques et travaux de construction */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://github.com/LedZepper/Cadeaux_Noel_4QA/blob/main/319633282_5534864106610780_3559836110812714245_n.jpg?raw=true'), url('https://example.com/construction-site.jpg');
      background-size: cover;
      background-blend-mode: overlay;
      background-position: center;
      position: relative;
    }


    /* Conteneur principal */
    .container {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.85); /* Fond blanc transparent */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }


    /* Titre */
    h2 {
      color: #444;
      font-size: 1.8em;
      margin-bottom: 10px;
    }


    /* Texte d'instruction */
    p {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 15px;
    }


    /* Champ de texte */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }


    /* Bouton */
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #5c85d6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }


    button:hover {
      background-color: #4a6db3;
    }


    /* Section des résultats */
    .results {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tirage au Sort - Cadeaux de Noël 🎄</h2>
    <p>Entrez les noms, séparés par un espace :</p>
    <input type="text" id="namesInput" placeholder="Ex: Marie Paul Lisa">
    <button onclick="drawPairs()">Tirer au sort</button>
    <div id="results" class="results"></div>
  </div>


  <script>
    function drawPairs() {
      const namesInput = document.getElementById('namesInput').value;
      let names = namesInput.split(/\s+/).map(name => name.trim()).filter(name => name);


      if (names.length < 2) {
        document.getElementById('results').innerHTML = "Veuillez entrer au moins deux noms.";
        return;
      }


      let shuffledNames = names.slice(); 
      shuffledNames = shuffledNames.sort(() => Math.random() - 0.5);


      let pairs = [];
      for (let i = 0; i < names.length; i++) {
        const giver = shuffledNames[i];
        const receiver = shuffledNames[(i + 1) % names.length];
        pairs.push(`${giver} → ${receiver}`);
      }


      document.getElementById('results').innerHTML = pairs.join('<br>');
    }
  </script>
</body>
</html>
